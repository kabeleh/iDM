# the capitalization of Omega parameters: omega_x = Omega_x h**2

# 1) Photon density: either 'T_cmb' in K, or 'Omega_g', or 'omega_g' (with omega_g = Omega_g h**2)
#    (default: 'T_cmb' set to 2.7255)
T_cmb = 2.7255
