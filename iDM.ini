#omega_g =

# 2) Baryon density: either 'Omega_b', or 'omega_b' (with omega_b = Omega_b h**2)
#    (default: 'omega_b' set to 0.02238280)
omega_b = 0.02238280
#Omega_b =

# 3) Ultra-relativistic species / massless neutrino density: either
# 'Neff' (no underscore) to fix the total effective number of
# neutrinos in the early universe, or one of 'N_ur', 'Omega_ur', 'omega_ur'
# (with omega_ur = Omega_ur h**2) to fix only the density of massless species
# (default: 'N_ur' set to 3.044. This value is more accurate than the previous
# default value of 3.046, see 2008.01074 and 2012.02726)
#
# 3a) If you choose to pass 'Neff', a shooting algorithm will find the
# correct value of N_ur (taking into the contribution of non-cold dark
# matter species to Neff).
#
#Neff = 3.044
#
# 3b) If you choose instead to pass one of 'N_ur', 'Omega_ur', 'omega_ur'
#     (with omega_ur = Omega_ur h**2), you may want to adjust the value manually
#     such that Neff = 3.044. In that case:
#
# - If you use massive neutrinos including standard non-thermal
#   corrections and giving an M_nu/omega_nu of 93.14 eV (recommend for
#   more accuracy), that is, with 'T_ncdm' set to 0.71611 (default),
#   then you need respectively N_ur = 2.0308, 1.0176, 0.00441 if you
#   have respectively 1, 2 or 3 massive neutrinos.
#
# - Instead, if you use massive neutrinos normalised to give a
#   contribution to N_eff of 1 each, and an M_nu/omega_nu of 94.1 eV
#   (instantaneous decoupling limit, less realistic), that is, with
#   'T_ncdm' set to (4/11)^(1/3)=0.71377, then you need respectively
#   N_ur = 2.044, 1.044, 0.044.
#
N_ur = 3.044
#Omega_ur =
#omega_ur =

# 4) Density of cdm (cold dark matter): you may specify:
#    - the density of cdm only, 'Omega_cdm' or 'omega_cdm'
#      (with omega_cdm = Omega_cdm h**2),
#    - or the density of total non-relativistic matter: 'Omega_m' or 'omega_m'
#      (with omega_m = Omega_m h**2).
#    If you pass 'Omega_m' or 'omega_m', the code will automatically fill
#    up the density of cdm such that all non-relativistic species
#    (including non-cold DM) sum up to your input value of Omega_m
#    (default: 'omega_cdm' set to 0.1201075)
omega_cdm = 0.1201075
#Omega_cdm =
#Omega_m =
#omega_m =

# 8) Dark energy contributions.
#    At least one out of three conditions must be satisfied:
#          - 'Omega_Lambda' unspecified.
#          - 'Omega_fld' unspecified.
#          - 'Omega_scf' set to a negative value. [Will be refered to as
#             unspecified in the following text.]
#      The code will then use the first unspecified component to satisfy the
#      closure equation (sum_i Omega_i) equals (1 + Omega_k)
#      (default: 'Omega_fld' and 'Omega_scf' set to 0 and 'Omega_Lambda'
#      inferred by code)
Omega_fld = 0
Omega_scf = -0.1
Omega_Lambda = 0.0

# 8.b.1) Scalar field (scf) potential parameters and initial conditions
#        (scf_parameters = [scf_lambda, scf_alpha, scf_A, scf_B, phi,
#        phi_prime]). V = ((\phi-B)^\alpha + A)exp(-lambda*phi), see
#        http://arxiv.org/abs/astro-ph/9908085. If 'attractor_ic_scf' is set to
#        'no', the last two entries are assumed to be the initial values of phi
#        in units of the reduced planck mass m_Pl and the conformal time
#        derivative of phi in units of [m_Pl/Mpc]. (Note however that CLASS
#        determines the initial scale factor dynamically and the results might
#        not be as expected in some models.)
scf_parameters = 0.1, 0.0, 0.0, 0.0, 100.0, 0.0

# 8.b.2) Scalar field (scf) initial conditions from attractor solution (assuming
#        pure exponential potential). (default: yes)
attractor_ic_scf = yes

# 8.b.3) Scalar field (scf) shooting parameter: If Omega_scf is set (can only be negative),
#        the following index (0,1,2,...) in the list scf_parameters will be used for shooting:
